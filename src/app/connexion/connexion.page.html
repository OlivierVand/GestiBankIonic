<ion-content [fullscreen]="true" class="bg_class">
  <br />
  <ion-icon name="home-outline" size="large" routerLink="/home"></ion-icon>
  <center>
    <img src="assets\gestibank.png" width="232.66" height="53.33" />
  </center>

  <br /><br /><br />
  <ion-text color="secondary">
    <center><h1>Connexion</h1></center></ion-text
  >

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-item>
              <ion-label
                ><ion-icon name="mail-outline"></ion-icon> E-mail :
              </ion-label>
              <ion-input [(ngModel)]="email"></ion-input>
              <br /><br />
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-card>
            <ion-item>
              <ion-label
                ><ion-icon name="lock-closed-outline"></ion-icon> Mot de passe :
              </ion-label>
              <ion-input [(ngModel)]="password" type="password"></ion-input>
              <br /><br />
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="text-align:left"></ion-col>
        <ion-col>
          <br /><br />
          <ion-button shape="round" color="warning" (click)="connect()">
            Se connecter
          </ion-button>
        </ion-col>
        <ion-col class="text-align:right"></ion-col>
      </ion-row>
    </ion-grid> </ion-content
></ion-content>
