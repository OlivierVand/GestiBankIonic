<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title
      >Virement
      <ion-icon name="power" size="large" routerLink="/connexion"></ion-icon
    ></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-content [fullscreen]="true" class="bg_class">
      <br />
      <center>
        <img src="assets/gestibank.png" width="232.66" height="53.33" />
      </center>
      <ion-item>
        <ion-label stacked>Mettez votre montant:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <br />
      <br />
      <br />

      <div id="container">
        <ion-card>
          <ion-icon name="person" size="large"></ion-icon>
          <header>Mes différents comptes</header>
          <br />

          <ion-button shape="round" color="warning" size="small" ion-item
            >Courants</ion-button
          >
          <ion-button shape="round" color="warning" size="small" ion-item
            >CEL</ion-button
          >
          <ion-button shape="round" color="warning" size="small" ion-item
            >PEL</ion-button
          >
        </ion-card>

        <ion-card>
          <ion-icon name="people" size="large"></ion-icon>
          <header>Mes bénéficiaires</header>
          <br />

          <ion-button shape="round" color="warning" size="small" ion-item
            >Choisir</ion-button
          >
          <ion-button shape="round" color="warning" size="small" ion-item
            >Créer un bénéficiaire</ion-button
          >
        </ion-card>
      </div>
    </ion-content>
  </ion-content>
</ion-content>
