<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title
      >Commander un chequier
      <ion-icon name="power" size="large" routerLink="/connexion"></ion-icon
    ></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-content [fullscreen]="true" class="bg_class">
      <br />
      <center>
        <img src="assets/gestibank.png" width="232.66" height="53.33" />
      </center>

      <h3>Choisir mon chéquier</h3>
      <br />

      <ion-item>
        <ion-label>Format portrait</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>Format paysage</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>Prendre à l'agence</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>Recevoir à domile</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>
    </ion-content> </ion-content
></ion-content>
